# Ouroboros — Local Development Stack
# Usage: docker compose up -d
# Docs:  docs/DEPLOYMENT.md

services:
  # ── Ollama — local LLM inference ─────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: ouroboros-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          memory: 4G

  # ── Qdrant — vector database ─────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ouroboros-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # ── WebAPI — Ouroboros REST API ──────────────────────────────
  webapi:
    build:
      context: .
      dockerfile: Dockerfile.webapi
    container_name: ouroboros-webapi
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - PIPELINE__LlmProvider__OllamaEndpoint=http://ollama:11434
      - PIPELINE__VectorStore__Type=Qdrant
      - QDRANT__ENDPOINT=http://qdrant:6333
    depends_on:
      - ollama
      - qdrant
    restart: unless-stopped

  # ── Jaeger — distributed tracing (optional) ─────────────────
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ouroboros-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    profiles:
      - observability
    restart: unless-stopped

volumes:
  ollama_data:
  qdrant_data:
